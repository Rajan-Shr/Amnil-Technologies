<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Manage Users</h1>
        <form class="user-form">
            <input class="form-input" type="text" name="username" id="username" placeholder="Enter a username">
            <span id="error-display" class="error"></span>
            <button id="btn-submit" class="submit-btn" type="submit">Add to List</button>
        </form>
        <div class="user-details">
            <h2>List of users</h2>
            <div class="table-responsive">
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>SN</th>
                            <th>Username</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
        </div>
        <div id="popup" class="popup">
            <p id="popup-message"></p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
